set -g prefix `
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
set-environment -g SSH_AUTH_SOCK $HOME/.ssh/ssh-auth-sock.$HOSTNAME
set -g default-terminal screen-256color
set-window-option -g mode-keys vi
bind ` send-key `
# set -g mode-mouse off
set-window-option -g window-status-format " #I:#W "
set-window-option -g window-status-current-format " #I:#W "
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind-key r run "tmux source-file ~/.tmux.conf; stty -ixon; true"

set -g history-limit 10000
set -g base-index 1
set -g base-index 1
set -g pane-base-index 1
set -s escape-time 0
setw -g aggressive-resize on
setw -g automatic-rename on
# set -g focus-events on

# Some keys
bind m previous-window
# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up
bind-key -r Space next-layout

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key @ command-prompt -p "join pane from:"  "join-pane -h -s '%%'"

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# default statusbar colors
set-option -g status-bg default
set-option -g status-fg default
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg default
set-window-option -g window-status-attr default

# active window title colors
set-window-option -g window-status-current-bg colour8
set-window-option -g window-status-current-fg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour8
set-option -g pane-active-border-fg colour8

# message text
set-option -g message-bg default
set-option -g message-fg default

# pane number display
set-option -g display-panes-active-colour default
set-option -g display-panes-colour default

# clock
set-window-option -g clock-mode-colour colour1

# status line
set-option -g status-left ''
set-option -g status-right '#h #(date +"%F %H:%M")'
#set-option -g status-right '#(date +"%F %H:%M")#(uptime | rev | cut -d":" -f1 | rev | sed s/,//g )'
#set -g status-interval 10
# set -g status-right '#(tmux-mem-cpu-load --interval 2)#[default] | #(date +"%F %H:%M")'
# set -g status-right-length 80

# window titles
set -g set-titles on
set -g set-titles-string "#T"
